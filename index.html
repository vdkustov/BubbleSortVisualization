<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Bubble Sort</title>
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/BubbleSort.js"></script>
    <link rel="stylesheet" type="text/css" href="css/main.css"/>
  </head>
  <body>
    <header><h1>Bubble Sort Visualization</h1></header>
    <section>
      <div class="block_sort"></div>
      <div class="block_cursor"></div>
      <div class="btn btn_sort">Start Sorting</div>
      <div class="btn btn_refresh">Refresh</div>
      <div class="block_hint">
        <div class="block_hint_title">Instructions</div>
        <ul class="block_hint_text">
          <li>1. Press to Start Sorting button for start visualizing Bubble sorting.</li>
          <li>2. Press to Refresh button for refreshing initial data of bubbles.</li>
          <li>3. After sorting, press to Refresh button for prepearing new data for the next sorting.</li>
        </ul>
      </div>
    </section>
  </body>
</html>
